<ion-content>
  <div class="ion-padding">
    <ion-item>
      <img src="../../assets/images/geopal.jpg">
    </ion-item>

    <ion-item>
      <ion-label class="login-label">Entra na tua conta</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" class="button_login" (click)="LoginApp()">Entrar</ion-button>
  </div>
</ion-content>
